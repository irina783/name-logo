<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name animation  logo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="name-logo">
        <div class="logo name i">
            <span class="letter bg letter-bigI first"></span>
        </div>
        <div class="logo name r">
            <span class="letter bg letter-bigR first"></span>
            <span class="letterR letter-smallR"></span>
        </div>
        <div class="logo name y">
            <span class="letter bg letter-bigI letterI first"></span>
            <span class="letter bg letter-smallI"></span>
            <span class="letter bg letter-bigI second"></span>
        </div>
        <div class="logo name n">
            <span class="letter bg letter-big first"></span>
            <span class="letter bg letter-small"></span>
            <span class="letter bg letter-big second"></span>
        </div>
        <div class="logo name a">
            <span class="letter bg letter-bigA first"></span>
            <span class="letter bg letter-smallA"></span>
            <span class="letter bg letter-bigAend second"></span>
        </div>
        <div class="fullname">
            <div class="full" id="perelive">*ІРИНА*</div>
        </div>
    </div>

</html>
